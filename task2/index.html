<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class=".content">
        <form>
            <div id="wrapper">
                <h1>Contact form</h1>
                <p>Please fill in your information and we`ll be sending your order</p>
                <div id="element">
                    <p>Your name</p>
                    <div class="input-group mb-3" id="inputs">
                        <input type="text" class="form-control" placeholder="first name" aria-label="Username" aria-describedby="basic-addon1">
                        <input type="text" class="form-control" placeholder="last name" aria-label="Username" aria-describedby="basic-addon1">
                        
                    </div>
                </div>
                <div id="element">
                    <p>Your email</p>
                    <div class="input-group mb-3" id="inputs">
                        <input type="email" class="form-control" placeholder="your email" aria-label="Username" aria-describedby="basic-addon1">                        
                    </div>
                </div>
                <div id="element">
                    <p>Phone* </p>
                    <div class="input-group mb-3" id="inputs_numbers">
                        <input type="number" class="form-control" placeholder="000" aria-label="Username" aria-describedby="basic-addon1"> 
                        <input type="number" class="form-control" placeholder="000" aria-label="Username" aria-describedby="basic-addon1">                        
                        <input type="number" class="form-control" placeholder="0000" aria-label="Username" aria-describedby="basic-addon1">                        
                    </div>
    
                    </div>
                <div id="element">
                    <p>Message subject*</p>
                    <div id="inputs_dropdown">
                        <select class="form-select" aria-label="Default select example" id="dropdown">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div id="element">
                    <p>Message</p>
                    <div class="input-group mb-3" id="inputs">
                        <input id="messageInput" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">                        
                    </div>
                </div>
                <hr>
                <button id="SubmitBtn">Submit form</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
