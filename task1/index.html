<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="login_form">
        <h1>Member login</h1>
        <input id="login_input" type="text" placeholder="Username">
        <input id="login_input" type="password" placeholder="Password">
        <button id="login_btn">Log in</button>
        <a id="forgot_password_link" href="">Forgot password?</a>
    </form>
    <div id="footer">
        <h3 id="social_login">...or log in with</h3>
        <button id="facebook_btn">
            <div id="btncontent">
                <img src="../images/facebook.svg" alt="">
                <p>facebook</p>
    
            </div>
        </button>
        <button id="twitter_btn">
            <div id="btncontent">
                <img src="../images/twitter.svg" alt="">
                <p>twitter</p>
            </div>
        </button>
    </div>
</body>
</html>
